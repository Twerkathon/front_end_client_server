		<section class="page" data-type="first">

			<div class="button">

			</div>


			<div class="button">
				<p>I NEED HELP <br>BOOKING MY TRIP</p>
			</div>

		</section>

		<section class="page" data-type="second">

			<form>
				<div id="temp" class="sentence">
					<p>I WANT TO GO SOMEWHERE</p>
					<select required>
						 <option value="warm">Warm</option>
						  <option value="cold">Cold</option>
					</select>
				</div>

				<div id="enjoy" class="sentence">
					<p>I ENJOY</p> 

					<a class="music" href="#">Live Music</a> 
					<div class="music-options">
						<input type="checkbox" name="music" value="Jazz">Jazz<br>
						<input type="checkbox" name="music" value="Rock">Rock<br>
						<input type="checkbox" name="music" value="Tapas">Classical
					</div>

					<a class="food" href="#">Food</a>
					<div class="food-options">
						<input type="checkbox" name="food" value="Pizza">Pizza<br>
						<input type="checkbox" name="food" value="Sushi">Sushi<br>
						<input type="checkbox" name="food" value="Tapas">Tapas
					</div>

					<a class="activities" href="#">Activities</a>
					<div class="activities-options">
						<input type="checkbox" name="activities" value="Skiing">Skiing<br>
						<input type="checkbox" name="activities" value="Swimming">Swimming<br>
						<input type="checkbox" name="activities" value="Sight Seeing">Sight Seeing 
					</div>
				</div>

				<div id="date" class="sentence">
					<p>I CAN TRAVEL</p>
					<input type="date" required>
					<p>to</p>
					<input type="date" required>

					<p class="small">Are you flexible?</p>
					<div class="onoffswitch">
					    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
					    <label class="onoffswitch-label" for="myonoffswitch">
					        <span class="onoffswitch-inner"></span>
					        <span class="onoffswitch-switch"></span>
					    </label>
					</div>
				</div>

				<div id="budget" class="sentence">
					<p>I CAN ONLY SPEND</p>
					<input tyle="text" required>
				</div>
			</form>

		</section>
